<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swagger</title>

    <style>
        /* Example styles */
        .upper-toolbar {
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="upper-toolbar">
        <!-- Add your toolbar content here -->

    </div>


    <!-- <script src="{{ url_for('static', filename='swagger-ui-bundle.js') }}"></script> -->
    <!-- <script src="{{ url_for('static', filename='swagger-ui-standalone-preset.js') }}"></script> -->

    <script>
        console.log('outside swagger')
        // Initialize Swagger UI
        function initializeSwaggerUI() {
            const ui = SwaggerUIBundle({
                url: "{{ url_for('static', filename='swagger-ui-bundle.js' ) }}",
                dom_id: '#swagger-ui',
                presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
                ],
                layout: 'BaseLayout',
                deepLinking: true
            });
            window.ui = ui;

        // Add your additional customization logic here
        // For example, modify UI components, handle events, etc.
        }

        // initializeSwaggerUI()
    </script>

    <!-- <div id="swagger-ui"></div> -->
</body>
</html>
